{% extends "base.html" %}

{% block title %}注册 - 群组场地报名系统{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card modern-card">
            <div class="card-header text-center py-4">
                <div class="mb-3">
                    <i class="fas fa-user-plus fa-3x text-success"></i>
                </div>
                <h3 class="mb-0">用户注册</h3>
                <p class="text-muted mb-0">创建您的账户开始使用</p>
            </div>
            <div class="card-body p-4">
                <form method="POST" class="modern-form">
                    <div class="form-floating mb-4">
                        <select class="form-select" id="group_type" name="group_type" required>
                            <option value="" selected disabled>请选择群组</option>
                            {% for group in groups %}
                                <option value="{{ group }}">{{ group }}</option>
                            {% endfor %}
                        </select>
                        <label for="group_type" class="required">选择群组</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="group_name" name="group_name" placeholder="" required>
                        <label for="group_name" class="required">群名称</label>
                        <div class="form-text">
                            <i class="fas fa-info-circle"></i>请输入您的群昵称
                        </div>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" name="password" placeholder="" required minlength="6">
                        <label for="password" class="required">密码</label>
                        <div class="form-text">
                            <i class="fas fa-shield-alt"></i>密码长度至少6位
                        </div>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="" required>
                        <label for="confirm_password" class="required">确认密码</label>
                    </div>

                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-user-plus me-2"></i>注册账户
                        </button>
                    </div>
                </form>

                <div class="text-center mb-4">
                    <p class="mb-0">已有账户？<a href="{{ url_for('login') }}" class="text-decoration-none fw-bold">立即登录</a></p>
                </div>

                <div class="alert alert-info border-0 bg-light-info">
                    <div class="d-flex">
                        <i class="fas fa-info-circle text-info me-3 mt-1"></i>
                        <div>
                            <strong class="text-info">注意：</strong>注册后需要等待管理员审核，审核通过后方可使用系统功能。
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    
    function validatePasswords() {
        if (password.value !== confirmPassword.value) {
            confirmPassword.setCustomValidity('密码确认不匹配');
        } else {
            confirmPassword.setCustomValidity('');
        }
    }
    
    password.addEventListener('input', validatePasswords);
    confirmPassword.addEventListener('input', validatePasswords);
});
</script>
{% endblock %}
