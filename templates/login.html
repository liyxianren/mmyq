{% extends "base.html" %}

{% block title %}登录 - 群组场地报名系统{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card modern-card">
            <div class="card-header text-center py-4">
                <div class="mb-3">
                    <i class="fas fa-sign-in-alt fa-3x text-primary"></i>
                </div>
                <h3 class="mb-0">用户登录</h3>
                <p class="text-muted mb-0">登录您的账户以继续使用</p>
            </div>
            <div class="card-body p-4">
                <form method="POST" class="modern-form">
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="group_name" name="group_name" placeholder="" required>
                        <label for="group_name">群名称</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" name="password" placeholder="" required>
                        <label for="password">密码</label>
                    </div>

                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>登录
                        </button>
                    </div>
                </form>

                <div class="text-center">
                    <p class="mb-2">还没有账户？<a href="{{ url_for('register') }}" class="text-decoration-none fw-bold">立即注册</a></p>
                    <p class="mb-0"><a href="{{ url_for('admin_login') }}" class="text-muted text-decoration-none"><i class="fas fa-user-shield me-1"></i>管理员登录</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
