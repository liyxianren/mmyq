{% extends "base.html" %}

{% block title %}场地迁移管理 - 群组场地报名系统{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <!-- 页面头部 -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2><i class="fas fa-exchange-alt text-primary me-2"></i>场地交换管理</h2>
                <p class="text-muted mb-0">选择日期查看所有场地，直接修改场地号和时间完成交换</p>
            </div>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i>返回面板
            </a>
        </div>

        <!-- 日期选择器 -->
        <div class="card modern-card mb-4">
            <div class="card-body">
                <div class="row align-items-end">
                    <div class="col-md-3">
                        <div class="form-floating">
                            <input type="date" class="form-control" id="date-filter" value="{{ selected_date or '' }}">
                            <label for="date-filter">选择日期</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <button id="filterBtn" class="btn btn-primary">
                            <i class="fas fa-search me-2"></i>查看该日期场地
                        </button>
                    </div>
                    <div class="col-md-6 text-end">
                        <small class="text-muted">
                            <i class="fas fa-info-circle me-1"></i>
                            选择日期后会显示该日期的所有场地，点击编辑图标可直接修改场地信息
                        </small>
                    </div>
                </div>
            </div>
        </div>

        <!-- 操作结果显示区域 -->
        <div id="operation-result" style="display: none;"></div>

        <!-- 场地列表 -->
        <div class="card modern-card" id="venues-container">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="fas fa-list me-2"></i>
                        <span id="date-display">场地列表</span>
                    </h5>
                    <small class="text-muted" id="venues-count"></small>
                </div>
            </div>
            <div class="card-body">
                <div id="venues-list">
                    <div class="text-center py-5 text-muted">
                        <i class="fas fa-calendar-alt fa-4x mb-3"></i>
                        <h5>请选择日期查看场地</h5>
                        <p>选择上方的日期来显示该日期的所有场地信息</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
/* 场地表格样式 */
.venue-table {
    margin: 0;
}

.venue-table th {
    background: var(--primary-50);
    border-color: var(--primary-200);
    color: var(--primary-700);
    font-weight: 600;
}

.venue-table td {
    vertical-align: middle;
    border-color: var(--border-color);
}

.venue-edit-btn {
    padding: 4px 8px;
    font-size: 0.75rem;
}

.venue-edit-form {
    background: var(--warning-50);
    padding: 12px;
    border-radius: 6px;
    border-left: 4px solid var(--warning-500);
}

.venue-edit-form .form-control,
.venue-edit-form .form-select {
    font-size: 0.875rem;
    padding: 6px 12px;
}

.venue-info-display {
    min-height: 150px;
    border-radius: var(--radius-md);
    background: var(--bg-secondary);
}

.venue-info-content {
    padding: var(--space-4);
}

.venue-info-content h6 {
    color: var(--primary-600);
    margin-bottom: var(--space-3);
}

.venue-info-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: var(--space-2);
    padding: var(--space-2);
    background: var(--card-bg);
    border-radius: var(--radius-sm);
}

.submission-group {
    border: 1px solid var(--border-color);
    border-radius: var(--radius-md);
    padding: var(--space-4);
    background: var(--card-bg);
}

.submission-header {
    padding-bottom: var(--space-3);
    border-bottom: 1px solid var(--border-color);
    margin-bottom: var(--space-3);
}

.venues-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: var(--space-3);
}

.venue-card {
    border: 2px solid var(--border-color);
    border-radius: var(--radius-md);
    padding: var(--space-3);
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
    background: var(--card-bg);
    position: relative;
}

.venue-card:hover {
    border-color: var(--primary-400);
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
}

.venue-card.selected-venue {
    border-color: var(--primary-600) !important;
    background: rgba(79, 70, 229, 0.15) !important;
    box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1) !important;
    transform: translateY(-2px) scale(1.02) !important;
}

.venue-card.selected-venue::before {
    content: '✓';
    position: absolute;
    top: -8px;
    right: -8px;
    width: 24px;
    height: 24px;
    background: var(--primary-600);
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1rem;
    font-weight: bold;
    box-shadow: var(--shadow-md);
}

.venue-number {
    font-size: 1.2rem;
    font-weight: bold;
    color: var(--primary-600);
    margin-bottom: var(--space-1);
}

.venue-time {
    font-size: 0.85rem;
    color: var(--text-secondary);
    margin-bottom: var(--space-1);
}

.venue-plus-one {
    font-size: 0.75rem;
    color: var(--text-muted);
    background: var(--bg-secondary);
    padding: var(--space-1) var(--space-2);
    border-radius: var(--radius-sm);
}

/* 深色模式适配 */
[data-theme="dark"] .venue-card {
    background: var(--gray-800);
    border-color: var(--gray-600);
}

[data-theme="dark"] .venue-card:hover {
    border-color: var(--primary-500);
}

[data-theme="dark"] .venue-info-display {
    background: var(--gray-800);
}

[data-theme="dark"] .submission-group {
    background: var(--gray-800);
    border-color: var(--gray-600);
}

[data-theme="dark"] .venue-info-item {
    background: var(--gray-700);
}

/* 响应式设计 */
@media (max-width: 768px) {
    .venues-grid {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: var(--space-2);
    }
    
    .venue-card {
        padding: var(--space-2);
    }
    
    .venue-number {
        font-size: 1rem;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 设置默认日期为今天
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('date-filter').value = today;
    
    // 日期筛选按钮事件
    document.getElementById('filterBtn').addEventListener('click', function() {
        const selectedDate = document.getElementById('date-filter').value;
        if (selectedDate) {
            loadVenuesByDate(selectedDate);
        }
    });
    
    // 支持回车键筛选
    document.getElementById('date-filter').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            document.getElementById('filterBtn').click();
        }
    });
    
    // 自动加载今天的数据
    loadVenuesByDate(today);
});

function loadVenuesByDate(date) {
    const filterBtn = document.getElementById('filterBtn');
    const originalText = filterBtn.innerHTML;
    filterBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>加载中...';
    filterBtn.disabled = true;
    
    fetch(`/admin/venue-exchange-data?date=${date}`)
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                displayVenues(data.venues, date);
            } else {
                showError('加载场地数据失败: ' + data.message);
            }
        })
        .catch(error => {
            showError('网络错误: ' + error.message);
        })
        .finally(() => {
            filterBtn.innerHTML = originalText;
            filterBtn.disabled = false;
        });
}

function displayVenues(venues, date) {
    const venuesList = document.getElementById('venues-list');
    const dateDisplay = document.getElementById('date-display');
    const venuesCount = document.getElementById('venues-count');
    
    dateDisplay.textContent = `${date} 的场地列表`;
    venuesCount.textContent = `共 ${venues.length} 个场地`;
    
    if (venues.length === 0) {
        venuesList.innerHTML = `
            <div class="text-center py-5 text-muted">
                <i class="fas fa-empty-set fa-4x mb-3"></i>
                <h5>该日期暂无场地</h5>
                <p>当前日期没有已审核的场地提交</p>
            </div>
        `;
        return;
    }
    
    let tableHTML = `
        <div class="table-responsive">
            <table class="table table-striped venue-table">
                <thead>
                    <tr>
                        <th>场地号</th>
                        <th>时间段</th>
                        <th>报名人</th>
                        <th>群组</th>
                        <th>+1</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
    `;
    
    venues.forEach(venue => {
        tableHTML += `
            <tr id="venue-row-${venue.id}">
                <td><strong>${venue.venue_number}</strong></td>
                <td>${venue.time_slot_name}</td>
                <td>${venue.registration_name}</td>
                <td>
                    ${venue.group_name}
                    <small class="text-muted">(${venue.group_type})</small>
                </td>
                <td>${venue.plus_one_name || '-'}</td>
                <td>
                    <button class="btn btn-sm btn-outline-primary venue-edit-btn" 
                            onclick="editVenue(${venue.id})">
                        <i class="fas fa-edit me-1"></i>修改
                    </button>
                </td>
            </tr>
            <tr id="edit-row-${venue.id}" style="display: none;">
                <td colspan="6">
                    <form class="venue-edit-form" onsubmit="saveVenueEdit(event, ${venue.id})">
                        <div class="row">
                            <div class="col-md-2">
                                <input type="number" class="form-control" 
                                       value="${venue.venue_number}" 
                                       min="1" max="24" required
                                       name="venue_number" placeholder="场地号">
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" name="time_slot" required>
                                    ${getTimeSlotOptions(venue.time_slot)}
                                </select>
                            </div>
                            <div class="col-md-7">
                                <div class="btn-group">
                                    <button type="submit" class="btn btn-success btn-sm">
                                        <i class="fas fa-save me-1"></i>保存
                                    </button>
                                    <button type="button" class="btn btn-secondary btn-sm" 
                                            onclick="cancelEdit(${venue.id})">
                                        <i class="fas fa-times me-1"></i>取消
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </td>
            </tr>
        `;
    });
    
    tableHTML += `
                </tbody>
            </table>
        </div>
    `;
    
    venuesList.innerHTML = tableHTML;
}

function getTimeSlotOptions(currentSlot) {
    const timeSlots = [
        ['12:00-13:00', '12点-13点'],
        ['13:00-14:00', '13点-14点'],
        ['14:00-15:00', '14点-15点']
    ];
    
    return timeSlots.map(([value, text]) => 
        `<option value="${value}" ${value === currentSlot ? 'selected' : ''}>${text}</option>`
    ).join('');
}

function editVenue(venueId) {
    const row = document.getElementById(`venue-row-${venueId}`);
    const editRow = document.getElementById(`edit-row-${venueId}`);
    
    row.style.display = 'none';
    editRow.style.display = 'table-row';
}

function cancelEdit(venueId) {
    const row = document.getElementById(`venue-row-${venueId}`);
    const editRow = document.getElementById(`edit-row-${venueId}`);
    
    row.style.display = 'table-row';
    editRow.style.display = 'none';
}

function saveVenueEdit(event, venueId) {
    event.preventDefault();
    
    const form = event.target;
    const formData = new FormData(form);
    const data = {
        venue_id: venueId,
        new_venue_number: parseInt(formData.get('venue_number')),
        new_time_slot: formData.get('time_slot')
    };
    
    const submitBtn = form.querySelector('button[type="submit"]');
    const originalText = submitBtn.innerHTML;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>保存中...';
    submitBtn.disabled = true;
    
    fetch('/admin/quick-venue-edit', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
        if (result.success) {
            showSuccess('场地信息修改成功');
            // 重新加载当前日期的数据
            const currentDate = document.getElementById('date-filter').value;
            setTimeout(() => loadVenuesByDate(currentDate), 1000);
        } else {
            showError('修改失败: ' + result.message);
        }
    })
    .catch(error => {
        showError('网络错误: ' + error.message);
    })
    .finally(() => {
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
    });
}

function showSuccess(message) {
    showResult(message, 'success');
}

function showError(message) {
    showResult(message, 'error');
}

function showResult(message, type) {
    const resultDiv = document.getElementById('operation-result');
    const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
    const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
    
    resultDiv.innerHTML = `
        <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
            <i class="fas ${icon} me-2"></i>
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    `;
    resultDiv.style.display = 'block';
    
    // 滚动到结果区域
    resultDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
}
</script>
{% endblock %}
